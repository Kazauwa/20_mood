<!DOCTYPE html>
<html>
<head>
  <title>Настроение</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script id="quotes_json" src="quotes.json" type="application/json"></script>
  <script>
    function getQuotes(elementId){
      var quotes_json = document.getElementById(elementId);
      alert(quotes_json);
      var quotes = JSON.parse(quotes_json);
      return quotes
    };
    $( document ).ready(function() {
      var quotes = getQuotes("quotes_json")
      var random = Math.floor(Math.random() * quotes.length);
      alert(random);
}); 
  </script>
</head>
<body>
<h1 id="quoter"></h1>
</body>
</html>
